apiVersion: v1
kind: Pod
metadata:
  name: application
  labels:
    app: web
spec:
  containers:
  - name: udacitycapstone
    image: registry.hub.docker.com/hrohden/udacitycapstone:latest
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080